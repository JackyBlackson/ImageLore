{% extends 'base.html' %}

{% block title %}
  Front
{% endblock %}

{% block content %}
  <div class="alert alert-success alert-dismissible" style="border-radius: 10px">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>欢迎来到 {{ site_title }}！</strong>
    这是一个使用文件夹和标签对图片进行分类标注和搜索的网站。下面是最新的20张图片，你也可以点击上方的导航栏浏览更多图片，或者使用右侧的文件夹以及标签树进行快速查询！
  </div>
  <div class="d-flex justify-content-around flex-wrap align-self-center">
    {% for image in image_set %}
      <div class="pt-2 align-self-center">
        <a href="/posts/{{ image.id }}/"><img class="card-img-top post_list" src="{{ root_url }}/{{ image.thumbnail_medium.url }}" alt="{{ image.name }}" style="border-color: {{ image.color }}" onload="adjustSize(this)" /></a>
      </div>
      {% empty %}
      <div class="alert alert-warning">
        <strong>目前网站上没有图片哦 >_></strong> 快点击上方导航栏上传第一张图片吧！
      </div>
    {% endfor %}
  </div>
{% endblock %}
